<!DOCTYPE html>
<html>
<head>
    <title>News Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <h1><i class="fas fa-newspaper"></i> News Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="search-container">
            <form action="/search" method="post" class="search-form">
                <div class="input-group">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" name="query" placeholder="Enter a search term..." required>
                    </div>
                </div>
                <div class="days-input-wrapper">
                    <label for="days_back"><i class="fas fa-calendar-alt"></i> Days Back</label>
                    <input type="number" id="days_back" name="days_back" value="1" min="1" max="30">
                </div>
                <div class="custom-urls-container">
                    <div class="custom-urls-header">
                        <label>
                            <i class="fas fa-link"></i> Custom URLs
                            <button type="button" class="add-url-btn" onclick="addUrlField()">
                                <i class="fas fa-plus"></i> Add URL
                            </button>
                        </label>
                    </div>
                    <div id="custom-urls-list">
                        <div class="custom-url-input">
                            <input type="url" name="custom_urls[]" placeholder="https://example.com/article">
                            <button type="button" class="remove-url-btn" onclick="removeUrlField(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> Search News
                </button>
                
                <script>
                    function addUrlField() {
                        const urlsList = document.getElementById('custom-urls-list');
                        const urlInput = document.createElement('div');
                        urlInput.className = 'custom-url-input';
                        urlInput.innerHTML = `
                            <input type="url" name="custom_urls[]" placeholder="https://example.com/article">
                            <button type="button" class="remove-url-btn" onclick="removeUrlField(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        urlsList.appendChild(urlInput);
                    }

                    function removeUrlField(button) {
                        button.parentElement.remove();
                    }
                </script>
            </form>
        </div>
        <div class="features">
            <div class="feature-card">
                <i class="fas fa-globe"></i>
                <h3>Global Coverage</h3>
                <p>Access news from multiple sources worldwide</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-robot"></i>
                <h3>AI Summary</h3>
                <p>Get AI-powered summaries of news articles</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-clock"></i>
                <h3>Real-time Updates</h3>
                <p>Latest news from the past 30 days</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 News Search. Powered by NewsAPI and AI Technology.</p>
    </footer>
</body>
</html>
